name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  install-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pnpm Setup
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cypress Install
        uses: cypress-io/github-action@v5
        with:
          runTests: false

      - name: Format
        run: pnpm run format

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: dist

  tests-cypress:
    runs-on: ubuntu-latest
    needs: install-lint
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the build folder
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist

      - name: Pnpm Setup
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Run E2E tests
        uses: cypress-io/github-action@v5
        with:
          record: true
          parallel: true
          group: 'E2E Tests'
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Component Testing
        uses: cypress-io/github-action@v5
        with:
          install: false
          component: true
          record: true
          parallel: true
          group: 'Component Tests'
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
